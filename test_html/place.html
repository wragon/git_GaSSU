    <link rel="stylesheet" href="../GASSU_css/style.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>GaSSU</title>
    <script src="https://kit.fontawesome.com/5814eb1b1f.js" crossorigin="anonymous"></script> 
    <script src="main.js" defer></script>    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="281467534903-0u5uv24suvn9c2kr8e3ahonjm7qtlq3a.apps.googleusercontent.com">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo" style="margin-right: 50px;" >
            <i class="fas fa-paper-plane"></i>
            <a class ="name" href="">GaSSU</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">Place</a></li>
            <li><a href="">Social</a></li>
            <li><a href="">Route</a></li>
            <li><a href="">MyPage</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <div style="height: 36%; margin-left: 350px;" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <script>
                function onSignIn(googleUser) {
                    // Useful data for your client-side scripts:
                    var profile = googleUser.getBasicProfile();
                    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                    console.log('Full Name: ' + profile.getName());
                    console.log('Given Name: ' + profile.getGivenName());
                    console.log('Family Name: ' + profile.getFamilyName());
                    console.log("Image URL: " + profile.getImageUrl());
                    console.log("Email: " + profile.getEmail());

                    // The ID token you need to pass to your backend:
                    var id_token = googleUser.getAuthResponse().id_token;
                    console.log("ID Token: " + id_token);
                }
            </script>
        </ul>
        <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <div class="container">
        <div>
            <div class="place-title">
                <h1 class="title">서울 탐방</h1>
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
                <!--jQuery-->
                <script>
                    $('button').click(function(){
                        if($(this).hasClass('btn_unlike')){
                            $(this).removeClass('btn_unlike');
                            $('.ani_heart_m').removeClass('hi');
                            $('.ani_heart_m').addClass('bye');
                        }
                        else{
                            $(this).addClass('btn_unlike');
                            $('.ani_heart_m').addClass('hi');
                            $('.ani_heart_m').removeClass('bye');
                        }
                    });
                </script>
            </div>
            <div class="place-picture">
                <img src="seoul2.jpg" alt="Place-picture1" class="photo place-picture" width="595", height="400">
                <img src="seoul1.jpg" alt="Place-picture2" class="photo place-picture" width="300", height="200">
                <img src="seoul3.jpg" alt="Place-picture3" class="photo place-picture3" width="300", height="200">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="good-place">
            <h2 class="title2">명소</h2>
            <div class="good-place-picture">
                <img src="place1.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="place2.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="place3.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>

        </div>
        <div class="food-place">
            <h2 class="title2">장소</h2>

                </button>
            </div>
            <div class="good-place-picture">
                <img src="rest2.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">

                    <span class="ani_heart_m"></span>

            </div>

                    <span class="ani_heart_m"></span>
                </button>
            </div>
        </div>
