<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GASSU_css/style.css">
    <link rel="stylesheet" href="03_map1.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>GaSSU</title>
    <script src="https://kit.fontawesome.com/5814eb1b1f.js" crossorigin="anonymous"></script> 
    <script src="main.js" defer></script>    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fas fa-paper-plane"></i>
            <a class ="name" href="">GaSSU</a>
        </div>
        <div class="search">
            <form>
                <fieldset>
                    <input class="search-input" type="search" />
                    <button class ="search-button" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </fieldset>
            </form>
        </div>
        <ul class="navbar_menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Q&A</a></li>
            <li><a href="">Sign In</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>

        <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>

    </nav>
    <div class="container">
        <div>
            <div class="place-title">
                <h1 class="title">서울 탐방</h1>
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
                <!--jQuery-->
                <script>
                    $('button').click(function(){
                        if($(this).hasClass('btn_unlike')){
                            $(this).removeClass('btn_unlike');
                            $('.ani_heart_m').removeClass('hi');
                            $('.ani_heart_m').addClass('bye');
                        }
                        else{
                            $(this).addClass('btn_unlike');
                            $('.ani_heart_m').addClass('hi');
                            $('.ani_heart_m').removeClass('bye');
                        }
                    });
                </script>
            </div>
            <div class="place-picture">
                <img src="seoul2.jpg" alt="Place-picture1" class="photo place-picture" width="595", height="400">
                <img src="seoul1.jpg" alt="Place-picture2" class="photo place-picture" width="300", height="200">
                <img src="seoul3.jpg" alt="Place-picture3" class="photo place-picture3" width="300", height="200">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="good-place">
            <h2 class="title2">명소</h2>
            <div class="good-place-picture">
                <img src="place1.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="place2.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="place3.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
        </div>
        <div class="food-place">
            <h2 class="title2">장소</h2>
            <div class="good-place-picture">
                <img src="rest.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="rest2.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
            <div class="good-place-picture">
                <img src="rest3.jpg" alt="Place-picture1" class="good-picture">
                <button type="button" class="btn_like">
                    <span class="img_emoti">좋아요</span>
                    <span class="ani_heart_m"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
