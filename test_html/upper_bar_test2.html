<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GASSU_css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>GaSSU</title>
    <script src="https://kit.fontawesome.com/5814eb1b1f.js" crossorigin="anonymous"></script> 
    <script src="main.js" defer></script>
</head>
<body>
    <!-- navigator -->
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fas fa-paper-plane"></i>
            <a class ="name" href="">GaSSU</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Q&A</a></li>
            <li><a href="">Sign In</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>

        <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>

    </nav>

    <nav class="mypage">
        <ul class="side_nav">
            <li><a class="active" href="#profile">Profile</a></li>
            <li><a href="#my_path">My Path</a></li>
            <li><a href="#posting">Posting</a></li>
            <li><a href="#list">Like List</a></li>
        </ul>

        <form class="form-row">
            <h2>Public Profile</h2>
            <hr>

            <div>
                <label for="full-name">Name</label><br>
                <input id="full-name" name="full-name" type="text"/>
            </div>

            <div>
                <label for="email">E-mail</label><br>
                <input id="email" name="email" type="text"/>
            </div>

            <div>
                <label for="Bio">Bio</label><br>
                <p><textarea name="bio" id="bio" cols="50" rows="10"></textarea></p>
            </div>

        </form>
    </nav>
</body>
</html>
