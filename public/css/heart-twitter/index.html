<!DOCTYPE html>
<html>
<head>
	<title>Twitter Heart Button Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="js_code.js"></script>
	<script>
	$(document).ready(function()
	{
    
	$('body').on("click",'.heart_animation_Class',function()
    {
    	
    	var A=$(this).attr("id");
    	var B=A.split("like");
        var messageID=B[1];
        var C=parseInt($("#count_For_Like"+messageID).html());
    	$(this).css("background-position","")
        var D=$(this).attr("rel");
       
        if(D === 'like') 
        {      
        $("#count_For_Like"+messageID).html(C+1);
        $(this).addClass("heartAnimation").attr("rel","unlike");
        
        }
        else
        {
        $("#count_For_Like"+messageID).html(C-1);
        $(this).removeClass("heartAnimation").attr("rel","like");
        $(this).css("background-position","left");
        }


    });


	});
	</script>
</head>
<body>

<div id="container">
<h1>Twitter Heart Button Animation with CSS3</h1>

<h3>Click on heart button</h3>

<div class="newsFeed" id="newsFeed1">
<p>Free Source Code - PHP <a href="http://www.sourcecodester.com/php" target="_blank">http://www.sourcecodester.com/php</a></p>
<div class="heart_animation_Class " id="like1" rel="like"></div> <div class="count_For_Like" id="count_For_Like1">195</div>
</div>

<div class="newsFeed" id="newsFeed2">
<p>Free Source Code - C/C++ <a href="http://www.sourcecodester.com/cpp" target="_blank">http://www.sourcecodester.com/cpp</a></p>
<div class="heart_animation_Class" id="like2" rel="like"></div> <div class="count_For_Like" id="count_For_Like2">149</div>
</div>

<div class="newsFeed" id="newsFeed2">
<p>Free Source Code - Visual Basic .NET <a href="http://www.sourcecodester.com/visual-basic-net" target="_blank">http://www.sourcecodester.com/visual-basic-net</a></p>
<div class="heart_animation_Class" id="like3" rel="like"></div> <div class="count_For_Like" id="count_For_Like3">159</div>
</div>
</div>

</body>
</html>
